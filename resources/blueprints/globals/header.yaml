sections:
  main:
    display: Main
    fields:
      -
        handle: site_logo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Site Logo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: site_menu
        field:
          antlers: false
          default: |-
            <ul class="nav">
                                      <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
                                      <li class="scroll-to-section"><a href="#services">Services</a></li>
                                      <li class="scroll-to-section"><a href="#courses">Courses</a></li>
                                      <li class="has-sub">
                                          <a href="javascript:void(0)">Pages</a>
                                          <ul class="sub-menu">
                                              <li><a href="about-us.html">About Us</a></li>
                                              <li><a href="our-services.html">Our Services</a></li>
                                              <li><a href="contact-us.html">Contact Us</a></li>
                                          </ul>
                                      </li>
                                      <li class="scroll-to-section"><a href="#testimonials">Testimonials</a></li> 
                                      <li class="scroll-to-section"><a href="#contact-section">Contact Us</a></li> 
                                  </ul>        
                                  <a class='menu-trigger'>
                                      <span>Menu</span>
                                  </a>
          display: 'Site Menu'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: site_name
        field:
          input_type: text
          antlers: false
          display: 'Site Name'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
  template:
    display: Template
    fields:
      -
        handle: header_template
        field:
          antlers: true
          default: |-
            <!-- ***** Header Area Start ***** -->
              <header class="header-area header-sticky">
                  <div class="container">
                      <div class="row">
                          <div class="col-12">
                              <nav class="main-nav">
                                  <!-- ***** Logo Start ***** -->
                                  <a href="/" class="logo">
                                      <img src="{{header:site_logo}}" alt="EduWell Template">
                                  </a>
                                  <!-- ***** Logo End ***** -->
                                  <!-- ***** Menu Start ***** -->
                                 {{header:site_menu}}
                                  <!-- ***** Menu End ***** -->
                              </nav>
                          </div>
                      </div>
                  </div>
              </header>
              <!-- ***** Header Area End ***** -->
          display: 'Header Template'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
  header_extra:
    display: 'Header Extra'
    fields:
      -
        handle: header_extra
        field:
          antlers: true
          display: header_extra
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
