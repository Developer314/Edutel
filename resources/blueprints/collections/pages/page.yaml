title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  block_types:
    display: 'Block Types'
    fields:
      -
        handle: block_types
        field:
          collapse: false
          previews: true
          sets:
            home_hero:
              display: 'Home Hero'
              fields:
                -
                  handle: hero_image
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: 'Hero Image'
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: welcome_text
                  field:
                    input_type: text
                    antlers: false
                    default: 'Welcome to Edutel'
                    display: 'Welcome Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: heading
                  field:
                    input_type: text
                    antlers: false
                    default: 'Best Place To Learn Graphic <em>Design!'
                    display: Heading
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: button_text
                  field:
                    input_type: text
                    antlers: false
                    default: 'Join Us Now!'
                    display: 'Button Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: button_link
                  field:
                    display: 'Button Link'
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: template
                  field:
                    antlers: true
                    default: |-
                      <!-- ***** Main Banner Area Start ***** -->
                        <section class="main-banner" id="top">
                          <div class="container">
                            <div class="row">
                              <div class="col-lg-6 align-self-center">
                                <div class="header-text">
                                  <h6>{{welcome_text}}</h6>
                                  <h2>{{heading}}</em></h2>
                                  <div class="main-button-gradient">
                                    <div class="scroll-to-section"><a href="{{button_link}}">{{button_text}}</a></div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="right-image">
                                  <img src="{{hero_image}}" alt="{{heading}}">
                                </div>
                              </div>
                            </div>
                          </div>
                        </section>
                        <!-- ***** Main Banner Area End ***** -->
                    display: Template
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
            our_service:
              display: 'Our Service'
