                                                <span>{{weeks}}</span>
                                                <span class="last-span">{{certificates}}</span>
                                                <div class="text-button">
                                                  <a href="{{course_link}}" target="{{link_target}}">{{label}}</a>
                                                </div>
                                              </div>
                                            </div>
                                          </li>
                                       {{/collection:our_courses}} 
                                          </ul>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </section>
